<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <style>
        span {
            display: block;
            background-color: #f00;
            width: 3px;
            height: 25px;
            margin-left: 15px;
            position: absolute;
            border-radius: 100px;
            transform: rotate(30deg);
        }
        span:nth-child(1) {
            left: 15px;
        }
        span:nth-child(2) {
            left: 30px;
        }
        span:nth-child(3) {
            left: 45px;
        }
    </style>
</head>
<body>
    <div class="page">
        <ul class="pageList">
            
        </ul>
        <div class="btns">
            <button class="prevBtn"><i class="xi-angle-left-min"></i></button>
            <button class="nextBtn"><i class="xi-angle-right-min"></i></button>
        </div>
    </div>
    <script>
        let totalPage = 2;
for(let j=0;j<totalPage;j++){
        $(".page .pageList").append(`<li>${j+1}</li>`)
    }

    $(".page .pageList li").click(function(){
        let pageIndex = $(this).text();
        epilogueList.children().not(epilogueList.children()[0]).remove();
        reviewListView(pageIndex);
        $(".pageList li").removeClass("on")
        $(this).addClass("on")
    })
    </script>
</body>
</html>
