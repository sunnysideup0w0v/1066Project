<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: block;
            background-color: #f00;
            width: 3px;
            height: 25px;
            margin-left: 15px;
            position: absolute;
            border-radius: 100px;
            transform: rotate(30deg);
        }
        span:nth-child(1) {
            left: 15px;
        }
        span:nth-child(2) {
            left: 30px;
        }
        span:nth-child(3) {
            left: 45px;
        }
    </style>
</head>
<body>
    <div>
        <span class="span1"></span> 
        <span class="span2"></span> 
        <span class="span3"></span>
    </div>
    <script>
        for(let i=1;i<document.querySelectorAll("span").length+1;i++){
            document.querySelector(`.span${i}`).style.opacity = 0.5;
            console.log("did");
        }
    </script>
</body>
</html>
